{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills">
    <h2 class="title">Skills</h2>
    {% for sks in skills %}
        <div class="category">{{sks.category}}</div>
        {% for sk in sks.skill%}
            <div class="skill">{{sk}}</div>
        {% endfor %}
    {% endfor %}
</section>
{% endif %}
